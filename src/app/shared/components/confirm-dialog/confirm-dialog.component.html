<div mat-dialog-container class="confirm-dialog-container">
  <div class="confirm-dialog-header">
    <h2 mat-dialog-title class="confirm-dialog-title">
      {{ data.title || "Confirm" }}
    </h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="confirm-dialog-content">
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="confirm-dialog-actions">
    <button mat-button (click)="onCancel()">
      {{ data.cancelButtonText || "Cancel" }}
    </button>
    <button mat-button (click)="onConfirm()">
      {{ data.confirmButtonText || "Confirm" }}
    </button>
  </div>
</div>

<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <span>{{ title }}</span>
  </mat-toolbar>
  <main>
    <mat-drawer-container class="sidenav-container">
      <mat-drawer mode="side" opened class="sidenav">
        <div class="sidenav-content">
          <mat-list>
            <mat-list-item>
              <a
                routerLink="/"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                class="sidenav-link"
                >Home</a
              >
            </mat-list-item>
            <mat-list-item>
              <a
                routerLink="/users"
                routerLinkActive="active-link"
                class="sidenav-link"
                >Users</a
              >
            </mat-list-item>
          </mat-list>
        </div>
      </mat-drawer>
      <mat-drawer-content class="content">
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </main>
  <footer>
    <span><mat-icon class="copyright-icon">copyright</mat-icon> 2025</span>
  </footer>
</div>
